<div class="container-fluid">
  <form [formGroup]="commentForm" (submit)="publishComment()">
    <div class="form-group row">
      <textarea class="form-control" cols="30" rows="8" formControlName="Comment" placeholder="Write a comment"></textarea>
    </div>
    <div class="row">
      <div class="col-12 justify-content-center">
        <button class="btn btn-outline-light btn-lg" type="submit" [disabled]="commentForm.invalid">Publish</button>
      </div>
    </div>
  </form>
  <div *ngIf="!boolShowSpinner && this.arrComments.length > 0">
    <div *ngFor="let comment of arrComments">
      <div class="container-fluid" style="margin-top: 5px; margin-bottom: 5px">
        <div class="row" style="padding: 10px">
          <div [routerLink]="['/Profile', comment.authorObj._id]" class="col-3 text-center" style="min-width: 60px; max-width: 200px;">
            <img
              class="rounded-circle"
              onerror="this.onerror=null; this.src='../../../../assets/images/user.png'"
              src="{{ comment.authorObj.imgProfile }}">
          </div>
          <div class="col-9">
            <div class="row">
              {{ comment.authorObj.strName }}
            </div>
            <div class="row">
              {{ comment.strComment }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div *ngIf="boolShowSpinner && this.arrComments.length === 0" class="col-12 text-center">
      <app-spinner></app-spinner>
    </div>
  </div>
</div>
