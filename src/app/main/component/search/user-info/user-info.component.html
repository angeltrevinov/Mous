<div class="container-fluid">
  <div class="row">
    <div [routerLink]="['/Profile', user._id]" class="col-3 text-center" style="min-width: 60px; max-width: 200px;">
      <img
        class="rounded-circle"
        onerror="this.onerror=null; this.src='../../../../assets/images/user.png'"
        src="{{ user.imgProfile }}">
    </div>
    <div [routerLink]="['/Profile', user._id]" class="col-6" style="padding-right: 0px">
      <h5 style="margin-bottom: 0px">
        {{ user.strName }}
      </h5>
      <p style="margin-bottom: 0px">
        {{ user.strUserName }}
      </p>
      <p style="margin-bottom: 0px">
        description
      </p>
    </div>
    <div class="col-3 text-center" style="padding-left: 0px">
      <button *ngIf="!user.bFollowing && UserName != user.strUserName" (click)="onFollow()" style="font-size: 1.8vmax;" class="btn btn-outline-light justify-content-center" type="button">Follow</button>
      <button  *ngIf="user.bFollowing" (click)="onUnFollow()" style="font-size: 1.3vmax;" class="btn btn-outline-danger justify-content-center" type="button">Unfollow</button>
    </div>
  </div>
</div>
<app-alert [strMessage]="strMessage" [strType]="strType"></app-alert>
