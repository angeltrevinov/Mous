<div class="container-fluid">
  <div id="body-container" class="row justify-content-center">
    <div class="col-12" style="padding: 20px; text-align: center;">
      <h2 style="color: white">Mous</h2>
    </div>
    <div class="col-12">
      <form [formGroup]="loginForm" (submit)="onLogin()">
        <div class="form-group">
          <h3>Login</h3>
        </div>
        <div class="form-group">
          <label for="Email">Email:</label>
          <input type="email"
                 class="form-control"
                 id="Email"
                 placeholder="user@mouse.org"
                 formControlName="Email"
                 [ngClass]="{'is-invalid':Email.invalid && Email.touched}">
          <div class="invalid-feedback">
            Please enter a valid email
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password"
                 class="form-control"
                 id="password"
                 formControlName="Password"
                 placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;"
                 [ngClass]="{'is-invalid':Password.invalid && Password.touched}">
          <div class="invalid-feedback">
            Enter a password
          </div>
        </div>
        <div class="row justify-content-center">
          <button class="btn btn-outline-primary btn-lg" type="submit" [disabled]="loginForm.invalid">Log In</button>
        </div>
        <div class="row justify-content-center">
          <a routerLink="/Singup">Sing Up</a>
        </div>
      </form>
    </div>
    <div class="col-12" style="padding: 20px; z-index: 999999;">
      <app-alert [strMessage]="strMessage" [strType]="strType"></app-alert>
    </div>
  </div>
</div>
